 <div id='map'>
<style>
#map { position:absolute; padding-top:4%; width:100%;height:80%;}
</style>
<style>
.mapboxgl-popup {
max-width: 200px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;

</style>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaHVhZGFuNTJkIiwiYSI6ImNqcGI3Nnh4cTBibmkzcW92azA2ZnNycHoifQ.i_sWr_kbVuvjkzZtR1lhkA';

var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v9',
center: [114.184106, 22.344646],
zoom: 11
});

map.on('load', function () {
// Add a layer showing the places.
map.addLayer({
"id": "places",
"type": "symbol",
"source": {
"type": "geojson",
"data": {
"type": "FeatureCollection",
"features": [{
"type": "Feature",
"properties": {
"description": "<center><strong>大围站 </strong><p><img src=\"https://youimg1.c-ctrip.com/target/100l0q000000gdj7179B4.jpg\"style=\"width:50%;height:50%\"></img><br><br>火车站的拍摄地 </p></center>",
"icon": "attraction"
},
"geometry": {
"type": "Point",
"coordinates": [114.178617,22.372995]
}
}, {
"type": "Feature",
"properties": {
"description": "<center><strong>中环码头 </strong><p><img src=\"https://a.bbkz.net/forum/spot/photos/40/photo_5343.jpg?v=1417588158\" style=\"width:50%;height:50%\"></img><br><br>摩天轮取景地 </p></center>",
"icon": "attraction"
},
"geometry": {
"type": "Point",
"coordinates": [114.161253,22.287843]
}
}, {
"type": "Feature",
"properties": {
"description": "<center><strong>皇后大道中 </strong><p><img src=\"https://hk.ulifestyle.com.hk/cms/images/spot/1024/201512/20160330181355_2_ad.jpg\" style=\"width:50%;height:50%\"></img><br><br>叮叮车取景地 </p></center>",
"icon": "attraction"
},
"geometry": {
"type": "Point",
"coordinates": [114.155676, 22.283031]
}
}, {
    "type": "Feature",
"properties": {
"description": "<center><strong>上环嘉咸街涂鸦墙</strong><p><img src=\"https://www.wowlavie.com/file/article_all/A1500441554.png\"style=\"width:50%;height:50%\"></img><br><br>涂鸦取景地之一  </p></center>",
"icon": "attraction"
},
"geometry": {
"type": "Point",
"coordinates": [114.152670, 22.283205]
}
}, {
"type": "Feature",
"properties": {
"description": "<center><strong>上环卑利街涂鸦墙</strong><p><img src=\"https://youimg1.c-ctrip.com/target/100o0z000000n759lD3C1_R_640_10000_Q90.jpg\"style=\"width:50%;height:50%\"></img><br><br>涂鸦取景地之一 </p><center>",
"icon": "attraction"
},
"geometry": {
    "type": "Point",
"coordinates": [114.152436, 22.282332]
}
},]
}
},
"layout": {
"icon-image": "{icon}-15",
"icon-allow-overlap": true,
"icon-size":2
}
});
map.on('click', 'places', function (e) {
var coordinates = e.features[0].geometry.coordinates.slice();
var description = e.features[0].properties.description;

// Ensure that if the map is zoomed out such that multiple
// copies of the feature are visible, the popup appears
// over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}

new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(description)
.addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'places', function () {
map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'places', function () {
map.getCanvas().style.cursor = '';
});
});
</script>
